<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/9d1523b3fc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <div class="heading">
          <h1>Live Quiz</h1>
      </div>

      <div class="serach-form">
        <input type="search" class="search-box" placeholder="Search hear..">
    </div>
          
     <section class="img-box">
              <img src="./8.jpg" width="520px" height="220px" alt="">
     </section>

     <section class="question-numbers">
         <div class="information">
             <h2>Javascript Quiz</h2>
         <div class="numbers">
            <button class="button-1">1</button>
            <button class="button-2">2</button>
            <button class="button-3">3</button>
            <button class="button-4">4</button>
            <button class="button-5">5</button>
            <button class="button-6">6</button>
        </div>
        </div>

         
     </section>

     <div class="main-question">
        <h3>1. Where is the correct place to insert a Javascript?</h3>
    </div>
        
    <div class="options">
        <div class="many-buttons">

            <button class="option1">The body</button>
            <button class="option2">The head</button>
            <button class="option3">Both</button>
            <button class="option4">Alert</button>
        </div>
    </div>
    <div class="next-button">
        <button class="next">Next</button>
    </div>
</div>
</body>
</html>
